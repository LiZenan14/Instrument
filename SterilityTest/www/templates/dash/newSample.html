<ion-modal-view>
    <ion-header-bar class="bar-positive">
      <h1 class="title">样品信息</h1>
    </ion-header-bar>
    <ion-content class="padding">
      <div class="list item-list">
        <label class="item item-input">
          产品编号：<input type="text" ng-model="ObjCompany">
        </label>
        <label class="item item-input">
          供应商：<input type="text" ng-model="ObjCompany">
        </label>
        <label class="item item-input">
          产品名字：<input type="text" ng-model="ObjectName">
        </label>
        <label class="item item-input">
          产品类型：<input type="text" ng-model="ObjectType">
        </label>
        <label class="item item-input">
          样品记录人员：<input type="text" ng-model="SamplingPeople">
        </label>
        <label class="item item-input">
          样品记录时间：<input type="text" ng-model="SamplingTime" placeholder="YYYY-MM-DD">
        </label>
        <label class="item item-input">
          注意事项：<input type="text" ng-model="Warning">
        </label>
        <label class="item item-input">
          储存条件：<input type="text" ng-model="SamSave">
        </label>
      </div>
      <div class="row">
        <button class="button button-positive col col-20 col-offset-20" ng-click="">
          确定
        </button>
        <button class="button button-positive col col-20 col-offset-20" ng-click="cancel()">
          取消
        </button>
      
    </div>
    </ion-content>
  </ion-modal-view>
